    <main>
        <h3>Comentários</h3>
        <p>Avalie a página de acordo com os critérios abaixo:</p>
        <form id="form-comment" action="">
            <!-- Criterio-01 -->
            <label for="comment_01">Clareza (compreensível, em que o significado pode ser identificado sem que haja
                confusão ou ambiguidade.):</label>
            <textarea name="comment_01" id="comment_01" cols="30" rows="5"></textarea>

            <!-- Criterio-02 -->
            <label for="comment_02">Rigor (livre de erros):</label>
            <textarea name="comment_02" id="comment_02" cols="30" rows="5"></textarea>

            <!-- Criterio-03 -->
            <label for="comment_03">Precisão (exato, segundo o nível necessário do pormenor):</label>
            <textarea name="comment_03" id="comment_03" cols="30" rows="5"></textarea>

            <!-- Criterio-04 -->
            <label for="comment_04">Profundidade (contém complexidades e múltiplas inter-relações):</label>
            <textarea name="comment_04" id="comment_04" cols="30" rows="5"></textarea>

            <!-- Criterio-05 -->
            <label for="comment_05">Amplitude (que abrange diferentes aspectos, pontos de vista, pespectivas):</label>
            <textarea name="comment_05" id="comment_05" cols="30" rows="5"></textarea>

            <!-- Criterio-06 -->
            <label for="comment_06">Significância (focado no importante, não trivial):</label>
            <textarea name="comment_06" id="comment_06" cols="30" rows="5"></textarea>

            <!-- Criterio-07 -->
            <label for="comment_07">Originalidade (criativo e original) Para tal, utilize elementos input com atributos range, checkbox e radio. Deverá igualmente ter um elemento textarea que permita submeter sugestões de melhoria :</label>
            <textarea name="comment_07" id="comment_07" cols="30" rows="5"></textarea>

            <input type="submit">
        </form>
